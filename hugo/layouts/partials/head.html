<head>
  {{ hugo.Generator }}
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {{ if .Page.Params.redirect }}
  <meta http-equiv="Refresh" content="0;URL={{ .Page.Params.redirect }}">
  {{ end }}
  <title>{{ .Page.Title }}</title>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/jquery-ui.min.css">
  {{ $template := resources.Get "css/styles.css" }}
  {{ $styles := $template | resources.ExecuteAsTemplate "css/styles.css" . }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}">
  <script type="text/javascript"
          src="{{ .Site.BaseURL }}js/jquery.min.js">
  </script>
  <script type="text/javascript"
          src="{{ .Site.BaseURL }}js/jquery-ui.min.js">
  </script>
</head>
